<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgotPW.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <title>Esqueceu sua senha - APS - Interface Humao computador</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 d-none d-md-block img-container"></div>
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                    <div class="logo mb-3">
                        <h1><i class="fas fa-dumbbell"></i> GYM</h1>
                    </div>
                    <div class="heading mb-4">
                        <h4>Esqueceu sua senha?</h4>  
                        <h5>Insira seu email a baixo que vamos enviar um link de recuperação de senha no email cadastrado</h5>                      
                    </div>
                    <form>
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" placeholder="Insira seu e-mail" required>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="text-center mb-3">
                                    <button type="submit" class="btn">                                        
                                        <a href="emailEnviado.html" class="enviarEmail"><i class="fas fa-paper-plane"></i> Enviar e-mail</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
       </div>
    
        <!--Scripts-->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
